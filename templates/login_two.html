<!-- student/login.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css//login_two.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico.png') }}">
    </head>
    <body class="login-body">
        <div class="login-box">
            <div class="logo">
                <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo">
            </div>
            <h2>Student Login</h2>
            <form onsubmit="return studentLogin(event)">

                <label>Username</label>
                <input type="text" id="username" required />

                <label>Password</label>
                <input type="password" id="password" required />

                <button type="submit">Login</button>
            </form>
        </div>
         <script src="{{ url_for('static', filename='js/main.js') }}"></script>  <!-- for index.html -->
<script src="{{ url_for('static', filename='js/login_two.js') }}"></script>  <!-- for dashboard.html -->
    </body>
</html>
